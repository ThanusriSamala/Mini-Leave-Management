{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Employees</h2>
</div>
<div class="row">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Add Employee</h5>
        <form method="post" action="/employees">
          <div class="mb-2"><label class="form-label">Name</label><input class="form-control" name="name" required></div>
          <div class="mb-2"><label class="form-label">Email</label><input class="form-control" type="email" name="email" required></div>
          <div class="mb-2"><label class="form-label">Department</label><input class="form-control" name="department" required></div>
          <div class="mb-2"><label class="form-label">Joining Date</label><input class="form-control" type="date" name="joining_date" required></div>
          <div class="mb-3"><label class="form-label">Annual Leave Allowance</label><input class="form-control" type="number" name="annual_leave_allowance" value="24"></div>
          <button class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">All Employees</h5>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Dept</th><th>Joined</th><th>Remaining</th></tr></thead>
            <tbody>
              {% for e in employees %}
              <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.name }}</td>
                <td>{{ e.email }}</td>
                <td>{{ e.department }}</td>
                <td>{{ e.joining_date }}</td>
                <td>{{ e.remaining_leave }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
