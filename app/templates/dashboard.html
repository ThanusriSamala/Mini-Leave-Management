{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row g-3">
  <div class="col-md-4">
    <div class="card shadow-sm"><div class="card-body">
      <h5 class="card-title">Employees</h5>
      <p class="display-6">{{ emp_count }}</p>
    </div></div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm"><div class="card-body">
      <h5 class="card-title">Pending Leaves</h5>
      <p class="display-6">{{ pending }}</p>
    </div></div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm"><div class="card-body">
      <h5 class="card-title">Approved Leaves</h5>
      <p class="display-6">{{ approved }}</p>
    </div></div>
  </div>
</div>
{% endblock %}
